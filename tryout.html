<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile and Reservations</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="js.js"></script>
</head>
<body>
<header>
    <nav class="navigation">
        <a href="#profileSection">My Profile</a>
        <a href="#reservationsSection">Reservations</a>
        <a href="#lendSection">Create New</a>
    </nav>
</header>

<main>
    <section id="profileSection">
        <h2>Profile Details</h2>

        <form id="editForm" style="display: none">
            <!-- ... (Profile Edit Form) ... -->
            <button type="button" onclick="saveChanges()">Save Changes</button>
        </form>

        <div id="displayDetails">
            <!-- ... (Profile Display) ... -->
        </div>

        <button class="profil" onclick="editProfile()">Edit Profile</button>
    </section>

    <section id="reservationsSection">
        <h2>My Reservations</h2>

        <div id="reservation1">
            <!-- ... (Existing Reservation) ... -->
            <button class="editReservation" data-reservation-id="1" onclick="editReservation(1)">Edit</button>
            <button class="deleteReservation" data-reservation-id="1" onclick="deleteReservation(1)">Delete</button>

            <form class="edit-form" style="display: none;">
                <!-- ... (Edit Form for Existing Reservation) ... -->
                <button type="button" onclick="saveChanges(1)">Save Changes</button>
            </form>
        </div>

        <!-- ... (Other Existing Reservations) ... -->

        <!-- New Reservations Container -->
        <div id="newReservationsContainer"></div>
    </section>

    <section id="lendSection">
        <h2>Create New Reservation</h2>

        <!-- ... (Lend Form) ... -->

        <button id="submit" type="button" onclick="validateAndShowConfirmation()">Create Reservation</button>

        <p id="notification" style="color: red;"></p>
    </section>
</main>

<footer>
    <!-- ... (Footer Content) ... -->
</footer>
</body>
</html>
